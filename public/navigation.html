<!-- Navigation Component -->
<header class="header">
    <nav class="nav">
        <a href="/" class="logo">GPT Cells</a>
        <div class="nav-links">
            <a href="/projects.html" class="nav-link">My Projects</a>
            <a href="/app.html" class="nav-link">New Project</a>
            <div class="user-menu" id="userMenu">
                <div class="user-info" id="userInfo" style="display: none;">
                    <div class="user-avatar" id="userAvatar">U</div>
                    <span id="userEmail">user@example.com</span>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                </div>
                <div class="auth-links" id="authLinks">
                    <a href="/login.html" class="login-btn">Login</a>
                </div>
            </div>
        </div>
    </nav>
</header>

<style>
    /* Navigation Styles */
    .header {
        background: #000000;
        padding: 20px 0;
        position: sticky;
        top: 0;
        z-index: 1000;
        box-shadow: none;
    }

    .nav {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .logo {
        font-size: 1.8rem;
        font-weight: bold;
        color: #ffffff;
        text-decoration: none;
        transition: opacity 0.3s ease;
    }

    .logo:hover {
        opacity: 0.8;
    }

    .nav-links {
        display: flex;
        gap: 30px;
        align-items: center;
    }

    .nav-link {
        color: #ffffff;
        text-decoration: none;
        font-weight: 500;
        transition: opacity 0.3s ease;
        padding: 8px 16px;
        border-radius: 0;
    }

    .nav-link:hover {
        opacity: 0.8;
        background: #ffffff;
        color: #000000;
    }

    .user-menu {
        display: flex;
        align-items: center;
        gap: 20px;
    }

    .user-info {
        display: flex;
        align-items: center;
        gap: 10px;
        color: #ffffff;
    }

    .user-avatar {
        width: 40px;
        height: 40px;
        border-radius: 0;
        background: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #000000;
        font-weight: bold;
        border: 2px solid #000000;
    }

    .logout-btn {
        background: #000000;
        color: #ffffff;
        border: 2px solid #000000;
        padding: 8px 16px;
        border-radius: 0;
        cursor: pointer;
        font-weight: 500;
        transition: all 0.3s ease;
    }

    .logout-btn:hover {
        background: #ffffff;
        color: #000000;
    }

    .auth-links {
        display: flex;
        align-items: center;
        gap: 15px;
    }

    .login-btn {
        background: #ffffff;
        color: #000000;
        padding: 12px 24px;
        border-radius: 0;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        border: 2px solid #000000;
    }

    .login-btn:hover {
        background: #000000;
        color: #ffffff;
        transform: translateY(-2px);
    }

    /* Responsive */
    @media (max-width: 768px) {
        .nav-links {
            gap: 15px;
        }
        
        .nav-link {
            padding: 6px 12px;
            font-size: 14px;
        }
        
        .login-btn {
            padding: 10px 20px;
            font-size: 14px;
        }
    }
</style>

<script>
    // Navigation functionality
    function updateNavigation() {
        const userInfo = document.getElementById('userInfo');
        const authLinks = document.getElementById('authLinks');
        const userEmail = document.getElementById('userEmail');
        const userAvatar = document.getElementById('userAvatar');
        
        // Check if user is authenticated (this would be set by the page)
        if (window.currentUser && window.currentUser.email) {
            userInfo.style.display = 'flex';
            authLinks.style.display = 'none';
            userEmail.textContent = window.currentUser.email;
            userAvatar.textContent = window.currentUser.email.charAt(0).toUpperCase();
        } else {
            userInfo.style.display = 'none';
            authLinks.style.display = 'flex';
        }
    }

    function logout() {
        if (window.firebase && window.auth) {
            auth.signOut().then(() => {
                window.location.href = '/';
            }).catch((error) => {
                console.error('Logout error:', error);
            });
        } else {
            // Fallback for non-Firebase pages
            window.location.href = '/';
        }
    }

    // Initialize navigation when DOM is loaded
    document.addEventListener('DOMContentLoaded', updateNavigation);
</script>
