<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT Cells - Auth Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 600;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s ease;
        }
        button:hover { transform: translateY(-2px); }
        .user-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”¥ Firebase Auth Test</h1>
        <div id="status" class="status info">Loading Firebase configuration...</div>
        
        <div id="authSection" style="display: none;">
            <h3>Authentication Test</h3>
            <button onclick="testSignUp()">Test Sign Up</button>
            <button onclick="testSignIn()">Test Sign In</button>
            <button onclick="testSignOut()">Test Sign Out</button>
            <button onclick="testAPI()">Test API Call</button>
        </div>
        
        <div id="userInfo" class="user-info" style="display: none;">
            <h4>User Information:</h4>
            <div id="userDetails"></div>
        </div>
        
        <div style="margin-top: 30px;">
            <button onclick="goToMainApp()">Go to Main App</button>
            <button onclick="goToAuthPage()">Go to Auth Page</button>
        </div>
    </div>

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
    
    <script src="firebase-config.js"></script>
    <script>

        let currentUser = null;

        // Initialize test
        async function init() {
            try {
                updateStatus('Firebase configuration loaded successfully!', 'success');
                document.getElementById('authSection').style.display = 'block';
                
                // Check if user is already authenticated
                authService.onAuthStateChanged((user) => {
                    if (user) {
                        currentUser = user;
                        updateStatus('User is authenticated!', 'success');
                        showUserInfo(user);
                    } else {
                        currentUser = null;
                        updateStatus('No user authenticated', 'info');
                        hideUserInfo();
                    }
                });
            } catch (error) {
                updateStatus('Error loading Firebase: ' + error.message, 'error');
            }
        }

        function updateStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }

        function showUserInfo(user) {
            const userInfo = document.getElementById('userInfo');
            const userDetails = document.getElementById('userDetails');
            
            userDetails.innerHTML = `
                <p><strong>Email:</strong> ${user.email}</p>
                <p><strong>UID:</strong> ${user.uid}</p>
                <p><strong>Email Verified:</strong> ${user.emailVerified ? 'Yes' : 'No'}</p>
                <p><strong>Last Sign In:</strong> ${new Date(user.metadata.lastSignInTime).toLocaleString()}</p>
            `;
            
            userInfo.style.display = 'block';
        }

        function hideUserInfo() {
            document.getElementById('userInfo').style.display = 'none';
        }

        // Test functions
        async function testSignUp() {
            try {
                updateStatus('Testing sign up...', 'info');
                const email = 'test@example.com';
                const password = 'testpassword123';
                const displayName = 'Test User';
                
                const result = await authService.signUp(email, password, displayName);
                if (result.success) {
                    updateStatus('Sign up successful!', 'success');
                } else {
                    updateStatus('Sign up failed: ' + result.error, 'error');
                }
            } catch (error) {
                updateStatus('Sign up error: ' + error.message, 'error');
            }
        }

        async function testSignIn() {
            try {
                updateStatus('Testing sign in...', 'info');
                const email = 'test@example.com';
                const password = 'testpassword123';
                
                const result = await authService.signIn(email, password);
                if (result.success) {
                    updateStatus('Sign in successful!', 'success');
                } else {
                    updateStatus('Sign in failed: ' + result.error, 'error');
                }
            } catch (error) {
                updateStatus('Sign in error: ' + error.message, 'error');
            }
        }

        async function testSignOut() {
            try {
                updateStatus('Testing sign out...', 'info');
                const result = await authService.signOut();
                if (result.success) {
                    updateStatus('Sign out successful!', 'success');
                } else {
                    updateStatus('Sign out failed: ' + result.error, 'error');
                }
            } catch (error) {
                updateStatus('Sign out error: ' + error.message, 'error');
            }
        }

        async function testAPI() {
            try {
                if (!currentUser) {
                    updateStatus('Please sign in first to test API', 'error');
                    return;
                }
                
                updateStatus('Testing API call...', 'info');
                
                // Get the ID token
                const idToken = await currentUser.getIdToken();
                
                // Test API call
                const response = await fetch('/api/models', {
                    headers: {
                        'Authorization': `Bearer ${idToken}`
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    updateStatus(`API call successful! Found ${data.models.length} models`, 'success');
                } else {
                    updateStatus('API call failed: ' + data.error, 'error');
                }
            } catch (error) {
                updateStatus('API test error: ' + error.message, 'error');
            }
        }

        function goToMainApp() {
            window.location.href = '/';
        }

        function goToAuthPage() {
            window.location.href = '/auth.html';
        }

        // Initialize when page loads
        init();
    </script>
</body>
</html>
