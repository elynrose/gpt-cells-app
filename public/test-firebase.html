<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Test</title>
</head>
<body>
    <h1>Firebase Connection Test</h1>
    <div id="status">Testing...</div>
    <div id="user-info"></div>
    <div id="projects-info"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- Firebase Config -->
    <script src="https://gpt-cells-app-production.up.railway.app/firebase-config.js"></script>
    
    <script>
        async function testFirebase() {
            const statusDiv = document.getElementById('status');
            const userDiv = document.getElementById('user-info');
            const projectsDiv = document.getElementById('projects-info');
            
            try {
                // Test Firebase connection
                statusDiv.innerHTML = '‚úÖ Firebase connected';
                
                // Test authentication
                const user = auth.currentUser;
                if (user) {
                    userDiv.innerHTML = `‚úÖ User authenticated: ${user.email}`;
                    
                    // Test Firestore
                    try {
                        const projectsSnapshot = await db.collection('users').doc(user.uid).collection('projects').get();
                        projectsDiv.innerHTML = `‚úÖ Projects found: ${projectsSnapshot.size}`;
                        
                        if (projectsSnapshot.size === 0) {
                            projectsDiv.innerHTML += '<br>üìù No projects found - this is normal for new users';
                        }
                    } catch (firestoreError) {
                        projectsDiv.innerHTML = `‚ùå Firestore error: ${firestoreError.message}`;
                    }
                } else {
                    userDiv.innerHTML = '‚ùå No user authenticated';
                }
                
            } catch (error) {
                statusDiv.innerHTML = `‚ùå Error: ${error.message}`;
            }
        }
        
        // Run test when page loads
        window.addEventListener('load', testFirebase);
    </script>
</body>
</html>
