<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GPT Cells</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        /* --- CSS VARIABLES & RESET --- */
        :root {
            --font-ui: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            --font-display: 'Playfair Display', serif;
            
            --color-bg: #ffffff;
            --color-bg-secondary: #f9f9f9;
            --color-text-main: #242424;
            --color-text-muted: #6b6b6b;
            
            --color-border: #e0e0e0;
            --color-border-hover: #b0b0b0;
            
            --color-accent: #1a8917;
            --color-accent-hover: #156d12;
            --color-focus: #2196f3;
            
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
            --shadow-md: 0 4px 12px rgba(0,0,0,0.08);
            --shadow-lg: 0 8px 24px rgba(0,0,0,0.12);
            
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-pill: 100px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-ui);
            background: var(--color-bg);
            min-height: 100vh;
            padding: 20px;
        }

        .login-wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .login-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
        }

        /* Header Styles */
        .header {
            background: var(--color-bg);
            padding: 16px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--color-border);
            box-shadow: var(--shadow-sm);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: var(--font-display);
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--color-text-main);
            text-decoration: none;
            transition: color 0.2s;
        }
        .logo:hover {
            color: var(--color-accent);
        }

        .nav-links {
            display: flex;
            gap: 24px;
            align-items: center;
        }

        .login-btn {
            background: var(--color-accent);
            color: white;
            padding: 8px 20px;
            border-radius: var(--radius-pill);
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s ease;
            border: none;
            box-shadow: 0 2px 4px rgba(26, 137, 23, 0.2);
        }

        .login-btn:hover {
            background: var(--color-accent-hover);
            box-shadow: 0 4px 8px rgba(26, 137, 23, 0.3);
            transform: translateY(-1px);
        }

        .login-container {
            background: var(--color-bg);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
            padding: 50px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            border: 1px solid var(--color-border);
        }

        .logo {
            font-family: var(--font-display);
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--color-text-main);
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--color-text-muted);
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .form-group {
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #000000;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--color-border);
            border-radius: var(--radius-sm);
            font-size: 14px;
            font-family: var(--font-ui);
            transition: all 0.2s ease;
            background: var(--color-bg);
            color: var(--color-text-main);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--color-focus);
            background: var(--color-bg);
            box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.1);
        }

        .auth-button {
            background: var(--color-accent);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: var(--radius-pill);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 2px 4px rgba(26, 137, 23, 0.2);
        }

        .auth-button:hover {
            background: var(--color-accent-hover);
            box-shadow: 0 4px 8px rgba(26, 137, 23, 0.3);
            transform: translateY(-1px);
        }

        .google-button {
            background: var(--color-bg);
            color: var(--color-text-main);
            border: 1px solid var(--color-border);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .google-button:hover {
            background: var(--color-bg-secondary);
            border-color: var(--color-border-hover);
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: var(--color-text-muted);
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--color-border);
        }

        .divider span {
            padding: 0 15px;
        }

        .auth-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .toggle-auth {
            margin-top: 30px;
            color: var(--color-text-muted);
        }

        .toggle-auth a {
            color: var(--color-accent);
            text-decoration: none;
            font-weight: 600;
        }

        .toggle-auth a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #fcc;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #cfc;
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--color-text-main);
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border-radius: var(--radius-sm);
            transition: all 0.2s;
        }

        .back-link:hover {
            background: var(--color-bg-secondary);
            color: var(--color-accent);
        }

    </style>
</head>
<body>
    <a href="/" class="back-link">‚Üê Back to Home</a>
    
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="/" class="logo">GPT Cells</a>
                <div class="nav-links">
                    <a href="/login.html" class="login-btn">Login</a>
                </div>
            </nav>
        </div>
    </header>
    
    <div class="login-wrapper">
        <div class="login-content">
            <div class="login-container">
        <div class="logo">üìä GPT Cells</div>
        <div class="subtitle">Sign in to your account</div>
        
        <!-- Sign In Form -->
        <div id="signInForm" class="auth-form">
            <div id="signInError" class="error-message"></div>
            <div id="signInSuccess" class="success-message"></div>
            
            <!-- Google Sign In Button -->
            <button id="googleSignInButton" class="auth-button google-button">
                <span id="googleSignInText">
                    <svg class="google-icon" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Continue with Google
                </span>
                <span id="googleSignInLoading" class="loading hidden">‚è≥</span>
            </button>
            
            <div class="divider">
                <span>or</span>
            </div>
            
            <div class="form-group">
                <label for="signInEmail">Email Address</label>
                <input type="email" id="signInEmail" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="signInPassword">Password</label>
                <input type="password" id="signInPassword" placeholder="Enter your password" required>
            </div>
            <button id="signInButton" class="auth-button">
                <span id="signInText">Sign In</span>
                <span id="signInLoading" class="loading hidden"></span>
            </button>
            <div class="toggle-auth">
                Don't have an account? <a href="#" id="showSignUp">Create one here</a>
            </div>
        </div>

        <!-- Sign Up Form -->
        <div id="signUpForm" class="auth-form hidden">
            <div id="signUpError" class="error-message"></div>
            <div id="signUpSuccess" class="success-message"></div>
            
            <!-- Google Sign In Button -->
            <button id="googleSignUpButton" class="auth-button google-button">
                <span id="googleSignUpText">
                    <svg class="google-icon" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Continue with Google
                </span>
                <span id="googleSignUpLoading" class="loading hidden">‚è≥</span>
            </button>
            
            <div class="divider">
                <span>or</span>
            </div>
            
            <div class="form-group">
                <label for="signUpName">Full Name</label>
                <input type="text" id="signUpName" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="signUpEmail">Email Address</label>
                <input type="email" id="signUpEmail" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="signUpPassword">Password</label>
                <input type="password" id="signUpPassword" placeholder="Create a password" required>
            </div>
            <button id="signUpButton" class="auth-button">
                <span id="signUpText">Create Account</span>
                <span id="signUpLoading" class="loading hidden"></span>
            </button>
            <div class="toggle-auth">
                Already have an account? <a href="#" id="showSignIn">Sign in here</a>
            </div>
        </div>

    </div>

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
    
    <!-- Load firebase-config.js from Railway -->
    <script src="https://gpt-cells-app-production.up.railway.app/firebase-config-static.js"></script>
    <script>
        // DOM elements
        const signInForm = document.getElementById('signInForm');
        const signUpForm = document.getElementById('signUpForm');
        const signInButton = document.getElementById('signInButton');
        const signUpButton = document.getElementById('signUpButton');
        const signInError = document.getElementById('signInError');
        const signUpError = document.getElementById('signUpError');
        const signInSuccess = document.getElementById('signInSuccess');
        const signUpSuccess = document.getElementById('signUpSuccess');

        // Toggle between sign in and sign up
        document.getElementById('showSignUp').addEventListener('click', (e) => {
            e.preventDefault();
            signInForm.classList.add('hidden');
            signUpForm.classList.remove('hidden');
            clearMessages();
        });

        document.getElementById('showSignIn').addEventListener('click', (e) => {
            e.preventDefault();
            signUpForm.classList.add('hidden');
            signInForm.classList.remove('hidden');
            clearMessages();
        });

        // Google sign in handler
        document.getElementById('googleSignInButton').addEventListener('click', async () => {
            if (typeof authService === 'undefined') {
                showError('signInError', 'Firebase is still loading. Please wait a moment and try again.');
                return;
            }

            setLoading('googleSignInButton', true);
            clearMessages();

            try {
                const result = await authService.signInWithGoogle();
                
                if (result.success) {
                    showSuccess('signInSuccess', 'Google login successful! Redirecting...');
                    setTimeout(() => {
                        window.location.href = '/projects.html';
                    }, 1500);
                } else {
                    showError('signInError', result.error);
                }
            } catch (error) {
                showError('signInError', 'Google login failed. Please try again.');
            }
            
            setLoading('googleSignInButton', false);
        });

        // Sign in handler
        signInButton.addEventListener('click', async () => {
            const email = document.getElementById('signInEmail').value;
            const password = document.getElementById('signInPassword').value;

            if (!email || !password) {
                showError('signInError', 'Please fill in all fields');
                return;
            }

            if (typeof authService === 'undefined') {
                showError('signInError', 'Firebase is still loading. Please wait a moment and try again.');
                return;
            }

            setLoading('signInButton', true);
            clearMessages();

            try {
                const result = await authService.signIn(email, password);
                
                if (result.success) {
                    showSuccess('signInSuccess', 'Login successful! Redirecting...');
                    setTimeout(() => {
                        window.location.href = '/projects.html';
                    }, 1500);
                } else {
                    showError('signInError', result.error);
                }
            } catch (error) {
                showError('signInError', 'Login failed. Please try again.');
            }
            
            setLoading('signInButton', false);
        });

        // Google sign up handler
        document.getElementById('googleSignUpButton').addEventListener('click', async () => {
            if (typeof authService === 'undefined') {
                showError('signUpError', 'Firebase is still loading. Please wait a moment and try again.');
                return;
            }

            setLoading('googleSignUpButton', true);
            clearMessages();

            try {
                const result = await authService.signInWithGoogle();
                
                if (result.success) {
                    showSuccess('signUpSuccess', 'Google account created successfully! Redirecting...');
                    setTimeout(() => {
                        window.location.href = '/projects.html';
                    }, 1500);
                } else {
                    showError('signUpError', result.error);
                }
            } catch (error) {
                showError('signUpError', 'Google account creation failed. Please try again.');
            }
            
            setLoading('googleSignUpButton', false);
        });

        // Sign up handler
        signUpButton.addEventListener('click', async () => {
            const name = document.getElementById('signUpName').value;
            const email = document.getElementById('signUpEmail').value;
            const password = document.getElementById('signUpPassword').value;

            if (!name || !email || !password) {
                showError('signUpError', 'Please fill in all fields');
                return;
            }

            if (password.length < 6) {
                showError('signUpError', 'Password must be at least 6 characters');
                return;
            }

            if (typeof authService === 'undefined') {
                showError('signUpError', 'Firebase is still loading. Please wait a moment and try again.');
                return;
            }

            setLoading('signUpButton', true);
            clearMessages();

            try {
                const result = await authService.signUp(email, password, name);
                
                if (result.success) {
                    showSuccess('signUpSuccess', 'Account created successfully! Redirecting...');
                    setTimeout(() => {
                        window.location.href = '/projects.html';
                    }, 1500);
                } else {
                    showError('signUpError', result.error);
                }
            } catch (error) {
                showError('signUpError', 'Registration failed. Please try again.');
            }
            
            setLoading('signUpButton', false);
        });

        // Helper functions
        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
        }

        function showSuccess(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
        }

        function clearMessages() {
            signInError.style.display = 'none';
            signUpError.style.display = 'none';
            signInSuccess.style.display = 'none';
            signUpSuccess.style.display = 'none';
        }

        function setLoading(buttonId, isLoading) {
            const button = document.getElementById(buttonId);
            if (!button) return;
            
            const text = button.querySelector('span:first-child');
            const loading = button.querySelector('span:last-child');
            
            if (isLoading) {
                button.disabled = true;
                if (text) text.classList.add('hidden');
                if (loading) loading.classList.remove('hidden');
            } else {
                button.disabled = false;
                if (text) text.classList.remove('hidden');
                if (loading) loading.classList.add('hidden');
            }
        }

        // Wait for Firebase to load, then check authentication
        function initializeAuth() {
            if (typeof authService !== 'undefined') {
                // Check if user is already authenticated
                authService.onAuthStateChanged((user) => {
                    if (user) {
                        window.location.href = '/projects.html';
                    }
                });
            } else {
                // Retry after a short delay
                setTimeout(initializeAuth, 100);
            }
        }
        
        initializeAuth();

    </script>
    
    </div>
    </div>
</body>
</html>
